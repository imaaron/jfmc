<body>

  <div id="container">
    <header>

    </header>
    <div id="main" role="main">
      <form>
        <fieldset class="stats">
          <legend>Technical</legend>
          <ol>
            <li><label for="stat_corners">Corners <input id="stat_corners" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_crossing">Crossing <input id="stat_crossing" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_dribling">Dribling <input id="stat_dribling" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_finishing">Finishing <input id="stat_finishing" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_firstTouch">First Touch <input id="stat_firstTouch" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_freeKicks">Free Kicks <input id="stat_freeKicks" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_heading">Heading <input id="stat_heading" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_longShots">Long Shots <input id="stat_longShots" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_longThrows">Long Throws <input id="stat_longThrows" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_marking">Marking <input id="stat_marking" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_passing">Passing <input id="stat_passing" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_penaltyKicks">Penalty Taking <input id="stat_penaltyKicks" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_tackling">Tackling <input id="stat_tackling" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_technique">Technique <input id="stat_technique" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
          </ol>
        </fieldset>
        <fieldset class="stats">
          <legend>Mental</legend>
          <ol>
            <li><label for="stat_aggression">Aggression <input id="stat_aggression" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_anticipation">Anticipation <input id="stat_anticipation" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_bravery">Bravery <input id="stat_bravery" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_composure">Composure <input id="stat_composure" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_concentration">Concentration <input id="stat_concentration" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_creativity">Creativity <input id="stat_creativity" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_decisions">Decisions <input id="stat_decisions" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_determination">Determination <input id="stat_determination" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_flair">Flair <input id="stat_flair" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_influence">Influence <input id="stat_influence" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_offTheBall">Off the Ball <input id="stat_offTheBall" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_positioning">Positioning <input id="stat_positioning" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_teamwork">Teamwork <input id="stat_teamwork" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_workRate">Work Rate <input id="stat_workRate" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
          </ol>
        </fieldset>
        <fieldset class="stats">
          <legend>Physical</legend>
          <ol>
            <li><label for="stat_acceleration">Acceleration <input id="stat_acceleration" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_agility">Agility <input id="stat_agility" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_balance">Balance <input id="stat_balance" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_jumping">Jumping <input id="stat_jumping" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_fitness">Fitness <input id="stat_fitness" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_pace">Pace <input id="stat_pace" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_stamina">Stamina <input id="stat_stamina" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
            <li><label for="stat_strength">Strength <input id="stat_strength" class="stat" type="number" min="0" max="20" value="10" required /></label></li>
          </ol>
        </fieldset>
        <fieldset>
          <legend>Position</legend>
          <ol>
            <li><label for="pos_gk"><input type="radio" name="position" id="pos_gk" value="gk" checked /> GK</label></li>
            <li><label for="pos_sw"><input type="radio" name="position" id="pos_sw" value="sw" /> SW</label></li>
            <li><label for="pos_dc"><input type="radio" name="position" id="pos_dc" value="dc" /> DC</label></li>
            <li><label for="pos_dlr"><input type="radio" name="position" id="pos_dlr" value="dlr" /> DL R</label></li>
            <li><label for="pos_wblr"><input type="radio" name="position" id="pos_wblr" value="wblr" /> WBL R</label></li>
            <li><label for="pos_dm"><input type="radio" name="position" id="pos_dm" value="dm" /> DM</label></li>
            <li><label for="pos_mc"><input type="radio" name="position" id="pos_mc" value="mc" /> MC</label></li>
            <li><label for="pos_mlr"><input type="radio" name="position" id="pos_mlr" value="mlr" /> ML R</label></li>
            <li><label for="pos_amc"><input type="radio" name="position" id="pos_amc" value="amc" /> AMC</label></li>
            <li><label for="pos_amlr"><input type="radio" name="position" id="pos_amlr" value="amlr" /> AML R</label></li>
            <li><label for="pos_st"><input type="radio" name="position" id="pos_st" value="st" /> ST</label></li>
          </ol>
        </fieldset>
        <input type="button" id="calculate" value="Calculate" />
      </form>
      <div id="results">
        <p>Input the players stats, click calculate and find their best role.</p>
      </div>
    </div>
    <footer>

    </footer>
  </div> <!-- end of #container -->

</html>
