            <li><label for="stat_crossing">Crossing <input id="stat_crossing" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_dribling">Dribling <input id="stat_dribling" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_finishing">Finishing <input id="stat_finishing" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_firstTouch">First Touch <input id="stat_firstTouch" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_freeKicks">Free Kicks <input id="stat_freeKicks" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_heading">Heading <input id="stat_heading" type="number" min="0" max="20" value="0" required /></label></li>

            <li><label for="stat_technique">Technique <input id="stat_technique" type="number" min="0" max="20" value="0" required /></label></li>
          </ol>

            <li><label for="stat_anticipation">Anticipation <input id="stat_anticipation" type="number" min="0" max="20" value="0" required /></label></li>

            <li><label for="stat_concentration">Concentration <input id="stat_concentration" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_creativity">Creativity <input id="stat_creativity" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_decisions">Decisions <input id="stat_decisions" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_determination">Determination <input id="stat_determination" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_flair">Flair <input id="stat_flair" type="number" min="0" max="20" value="0" required /></label></li>

            <li><label for="stat_teamwork">Teamwork <input id="stat_teamwork" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_workRate">Work Rate <input id="stat_workRate" type="number" min="0" max="20" value="0" required /></label></li>
          </ol>
        </fieldset>
        <fieldset class="physical">
          <legend>Physical</legend>
          <ol>
            <li><label for="stat_acceleration">Acceleration <input id="stat_acceleration" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_agility">Agility <input id="stat_agility" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_balance">Balance <input id="stat_balance" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_jumping">Jumping <input id="stat_jumping" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_fitness">Fitness <input id="stat_fitness" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_pace">Pace <input id="stat_pace" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_stamina">Stamina <input id="stat_stamina" type="number" min="0" max="20" value="0" required /></label></li>
            <li><label for="stat_strength">Strength <input id="stat_strength" type="number" min="0" max="20" value="0" required /></label></li>
          </ol>
        </fieldset>
        <fieldset>
          <legend>Position</legend>
          <ol>
            <li><label><input type="radio" name="position" checked /> GK</label></li>
            <li><label><input type="radio" name="position" /> SW</label></li>
            <li><label><input type="radio" name="position" /> DC</label></li>
            <li><label><input type="radio" name="position" /> DL R</label></li>
            <li><label><input type="radio" name="position" /> WBL R</label></li>
            <li><label><input type="radio" name="position" /> DMC</label></li>
            <li><label><input type="radio" name="position" /> MC</label></li>
            <li><label><input type="radio" name="position" /> ML R</label></li>
            <li><label><input type="radio" name="position" /> AMC</label></li>
            <li><label><input type="radio" name="position" /> AML R</label></li>
            <li><label><input type="radio" name="position" /> ST</label></li>
          </ol>
        </fieldset>
      </form>
    </div>

    </footer>
